<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Afterthoughts Philosophy Journal</title>
    <link rel="stylesheet" href="Articles.css">
</head>
<body>

    <section class="image"></section>

    <section id="article-section">
        <!-- Article will be dynamically inserted here -->
    </section>

    <div class="feedback">
        <div class="context">
            <h3>Thots Kweschens Queeries</h3>
            <div class="writing">
                <form class="comments" onsubmit="return false;">
                    <label for="comment"></label>
                    <textarea id="comment" name="comment" required placeholder="Write your comment here..."></textarea>
                    <button type="button" id="analyze-btn" onclick="analyzeSentiment()">Analyze Sentiment</button>
                    <div id="result" class="result"></div>
                    <div id="error" class="error"></div>
                </form>
            </div>
            <div class="like">
                <button id="comment-btn" type="button">Comment</button>
                <button id="kudos-btn" type="button">Kudos <3</button>
            </div>
        </div>
        <div class="other">
            <div id="profile-contain"></div>
        </div>
    </div>

    <script src="Articles.js"></script>

</body>
</html>
