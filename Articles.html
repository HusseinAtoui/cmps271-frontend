  <!-- Navigation Bar -->

        d="M165.13-254.62q-10.68 0-17.9-7.26-7.23-7.26-7.23-18t7.23-17.86q7.22-7.13 17.9-7.13h629.74q10.68 0 17.9 7.26 7.23 7.26 7.23 18t-7.23 17.87q-7.22 7.12-17.9 7.12H165.13Zm0-200.25q-10.68 0-17.9-7.27-7.23-7.26-7.23-17.99 0-10.74 7.23-17.87 7.22-7.13 17.9-7.13h629.74q10.68 0 17.9 7.27 7.23 7.26 7.23 17.99 0 10.74-7.23 17.87-7.22 7.13-17.9 7.13H165.13Zm0-200.26q-10.68 0-17.9-7.26-7.23-7.26-7.23-18t7.23-17.87q7.22-7.12 17.9-7.12h629.74q10.68 0 17.9 7.26 7.23 7.26 7.23 18t-7.23 17.86q-7.22 7.13-17.9 7.13H165.13Z" />
    </svg>
  </button>

  <nav class="navbar" id="navbar">
    <div class="logo">
      <img src="logo.png" alt="Afterthoughts Logo">
    </div>
    <ul>
      <li>
        <button id="close-sidebar-btn" onclick="closeSideBar()">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#7D0C0E">
            <path
              d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
          </svg>
        </button>
      </li>
      <li><a href="index.html">Home</a></li>
      <li><a href="subpage.html">Submissions</a></li>
      <li><a href="profilepage.html">Profile</a></li>
      <li><a href="EventPage.html">Events</a></li>
      <li><a href="teamPage.html">Team</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="submissionpage.html"><strong>SUBMIT</strong></a></li>
      <li class="loginLink"><a href="loginPage.html">Login</a></li>
    </ul>
  </nav>

  <div id="overlay" onclick="closeSideBar()"></div>

  <!--article img-->
  <section class="image"></section>

  <!-- article title and text -->
  <section id="article-section">
    <!-- Article content will load here -->
  </section>

  <!--feedback section-->
  <div class="feedback">

    <div class="context">
      <h3>Thots Kweschens Queeries</h3>
      <div class="writing">
        <form class="comments" onsubmit="return false;">
          <textarea id="comment" name="comment" required placeholder="Write your comment here..."></textarea>
        </form>
      </div>

      <div class="like">
        <button id="comment-btn" type="button">Comment</button>
        <button id="kudos-btn" class="heart-btn" type="button">
          <svg class="heart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
            2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 
            2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 
            22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 
            11.54L12 21.35z" />
          </svg>
        </button>
      </div>
    </div>


    <div class="other">
      <div id="profile-contain"></div>
      <!-- Profiles will be loaded here -->
    </div>
  
  <!-- Negative Comment Warning -->
  <div id="negative-comment-warning" class="comment-error">
    <div class="error-content">
      <span class="close-error" onclick="closeError()">&times;</span>
      <p>⚠️ Comments with negative sentiment are not allowed. Please revise your comment to be more constructive.</p>
    </div>
  </div>

  <section class="recommended-articles">

    <div id="recommended-container"></div>
  </section>
  

  <script src="Articles.js"></script>
</body>

</html>
