
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Event Management</title>
    <link rel="stylesheet" href="styleAdmin.css">
</head>
<body> 
    <header>
        <h1>Admin Event Management</h1>
    </header>
    <div class="dashboard">
        <aside class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li><a href="#"><img src="home.png" alt="home-icon"> Home</a></li>
                <li><a href="#"><img src="meetings.png" alt="meetings-icon"> Meetings</a></li>
                <li><a href="#"><img src="gear.png" alt="settings-icon"> Settings</a></li>
                <li><a href="#"><img src="user.png" alt="profile-icon"> Profile</a></li>
            </ul>
        </aside>
    <main class="content">
    <form id="eventForm">
        <label for="title">Event Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="image">Event Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>

        <label for="date">Event Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="details">Additional Details:</label>
        <input type="text" id="details" name="details">

        <button type="submit">Upload Event</button>
    </form>

    <h2>Current Events</h2>
    <div id="eventList">
        <div class="event-item">
            <h3>Event Title</h3>
            <img src="placeholder.jpg" alt="Event Image" width="150">
            <p>Description of the event</p>
            <p><strong>Date:</strong> <span class="event-date">YYYY-MM-DD</span></p>
            <p>Additional details</p>
            <button class="delete-btn">Delete</button>
        </div>
    </div>
    </main>
    </div>
    <script src="adminScriptEvent.js"></script>
</body>
</html>
