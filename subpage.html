<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="subStyle.css">
    <script src="subScript.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Afterthoughts">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="subpage.html" class="active">Submissions</a>
            <a href="profilepage.html">Profile</a>
            <a href="EventPage.html">Events</a>
            <a href="teamPage.html">Team</a>
            <a href="contact.html"> Contact </a>
            <a href="submissionpage.html"><strong>SUBMIT</strong></a>


            <div class="search-container">
                <input type="text" placeholder="Search..." aria-label="Search">

            </div>

            <button class="login-btn"><a href="loginPage.html">login</a></button>


        </div>
    </nav>

    <!-- search bar -->
    <div class="search-container-section">
        <i class="fa fa-search"></i>
        <input type="text" id="searchInput" placeholder="Search article...">

        <select id="categoryFilter">
            <option value="all">Any Categories</option>
            <option value="poetry">Poetry</option>
            <option value="film">Film</option>
            <option value="academic">Acadamic</option>
            <option value="music">Music</option>
        </select>

        <button onclick="filterEvents()">Search</button>
    </div>


    <!-- TOP ARTICLES SECTION -->
    <section class="grid-container">
        <!-- Article cards will be loaded dynamically -->
    </section>

    <!-- Navigation Bar -->
    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <div class="logofooter">
                    <img src="logo.png" alt="Logo" />
                </div>
            </div>
            <div class="footer-right">
                <div class="join">
                    <a href="#">Become a member of The Philosophy Journal</a>
                </div>
                <div class="mailing-list">
                    <p><a href="#">Join the mailing list to stay up to date:</a></p>
                    <input type="email" placeholder="Email Address">
                    <button>SIGN UP</button>
                </div>
            </div>
    </footer>


</body>

</html>
