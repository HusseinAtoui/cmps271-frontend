<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="profilepage.css">
    <script src="profilepage.js" defer></script> <!-- Add defer to load script after the DOM -->
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Afterthoughts">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="subpage.html">Submissions</a>
            <a href="profilepage.html" class="active">Profile</a>
            <a href="EventPage.html">Events</a>
            <a href="teamPage.html">Team</a>
            <a href="contact.html"> Contact </a>
            <a href="submissionpage.html"><strong>SUBMIT</strong></a>

            <div class="search-container">
                <input type="text" placeholder="Search..." aria-label="Search">
            </div>

            <button class="login-btn"><a href="loginPage.html">login</a></button>
        </div>
    </nav>

    <!-- Dashboard Header -->
    <header class="dashboard-header">
        <div class="header-content">
            <h1 id="user-greeting">Hi, Loading...</h1>
            <p>Ready to start your day with some articles?</p>
        </div>
        <div class="header-image">
            <img id="user-profile-image" src="profile.jpeg" alt="Profile">
        </div>
    </header>

    <!-- Dashboard Stats -->
    <section class="dashboard-stats">
        <div class="stat-box">83% Open Rate</div>
        <div class="stat-box">77% Complete</div>
        <div class="stat-box">91 Unique Views</div>
        <div class="stat-box">126 Total Views</div>
    </section>

    <!-- Recent Activity Section for Articles -->
    <section class="recent-activity"></section>

    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <div class="logofooter">
                    <img src="logo.png" alt="Logo" />
                </div>
            </div>
            <div class="footer-right">
                <div class="join">
                    <a href="#">Become a member of The Philosophy Journal</a>
                </div>
                <div class="mailing-list">
                    <p><a href="#">Join the mailing list to stay up to date:</a></p>
                    <input type="email" placeholder="Email Address">
                    <button>SIGN UP</button>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
