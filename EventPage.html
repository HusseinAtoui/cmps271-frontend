<!DOCTYPE html>
<html>
    <head>
        <title>philosophy journal: event page</title>
        <meta charset="utf-8" />
        <link href="EventPage.css" type="text/css" rel="stylesheet" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    </head>
    <body>
            <div class="navbar">
                <h1>nav bar</h1>
            </div>
            <div id="Allevents">
                <div id="currentEvents" >
                    
                </div>
                <div id="upComingEvents">
                    <h1>coming soon</h1>
                    <div id="tempcal">
                        <!-- here should be the calender -->
                    </div>
                    <div id="porfile">
                        <img src="profile.jpg" alt="profile" class=" pic">
                    </div>
                </div>
            </div>
            <div id="footer">

            </div>
        
    </body>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script>
        const events = [
            {
                image: "fruit.jpg",
                title: "Event 1",
                description: "This is the description of Event 1.",
                date: "2023-10-01"
            },
            {
                image: "muisc.jpg",
                title: "Event 2",
                description: "This is the description of Event 2.",
                date: "2023-10-05"
            },
            {
                image: "store.jpg",
                title: "Event 3",
                description: "This is the description of Event 3.",
                date: "2023-10-10"
            },
            {
                image: "kisses.jpg",
                title: "Event 4",
                description: "This is the description of Event 4.",
                date: "2023-10-15"
            }
        ];

        function makeEvent(events) {
    const allEvents = document.getElementById("currentEvents");

    allEvents.innerHTML = ''; // Clear existing events

    events.forEach(event => {
        // Create the main event container
        const eventElement = document.createElement('div');
        eventElement.classList.add('Event');

        // Create the image element
        const imageElement = document.createElement('img');
        imageElement.src = event.image; 
        imageElement.alt = event.title; 
        imageElement.classList.add('decorations'); 
        eventElement.appendChild(imageElement);

        // Create a new div to wrap the text elements (p, h3, h5)
        const textContainer = document.createElement('div');
        textContainer.classList.add('text-container'); // Add a class for styling

        const dateElement = document.createElement('h5');
        dateElement.textContent = `Date: ${event.date}`; 
        textContainer.appendChild(dateElement);
        // Create the title element (h3)
        const titleElement = document.createElement('h3');
        titleElement.textContent = event.title; 
        textContainer.appendChild(titleElement);

        // Create the description element (p)
        const descriptionElement = document.createElement('p');
        descriptionElement.textContent = event.description; 
        textContainer.appendChild(descriptionElement);

        // Create the date element (h5)
        

        // Append the text container to the event element
        eventElement.appendChild(textContainer);

        // Append the event element to the #currentEvents container
        allEvents.appendChild(eventElement);
    });
}

// Call the function to generate the events
makeEvent(events);
        
        document.addEventListener('DOMContentLoaded', function() {
                // Initialize the calendar
                var calendarEl = document.getElementById('tempcal');
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth', // Default view (month view)
                    headerToolbar: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'dayGridMonth,timeGridWeek,timeGridDay'
                    },
                    events: [
                        {
                            title: 'Event 1',
                            start: '2023-10-01'
                        },
                        {
                            title: 'Event 2',
                            start: '2023-10-05',
                            end: '2023-10-07'
                        }
                    ]
                });
                calendar.render(); // Render the calendar
            }); 
           
    </script>
        
</html>
