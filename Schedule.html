<!-- public/index.html -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Schedule a Meeting with an Editor</title>
  <link rel="stylesheet" href="Schedule.css">
</head>

<body>
  <div class="container">
    <h1>Schedule a Meeting</h1>
    <p>Please fill out the form below to schedule a meeting with an editor.</p>
    <form id="scheduleForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="meetingDate">Preferred Meeting Date &amp; Time</label>
      <input type="datetime-local" id="meetingDate" name="meetingDate" required>

      <label for="message">Message (Optional)</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Schedule Meeting</button>
    </form>
    <div id="responseMessage"></div>
  </div>

  <script src="Schedule.js"></script>

</body>

</html>
