<!-- public/index.html -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Schedule a Meeting with an Editor</title>
  <link rel="stylesheet" href="Schedule.css">
</head>
<div id="head">
  <h1>Meeting Management</h1>
  </div>
<body>
  <div class="container">
    <h1>Schedule a Meeting</h1>
    <p>Please fill out the form below to schedule a meeting with an editor.</p>
    <form id="scheduleForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
    
      <label for="email">Email:</label>
      <input type="email" id="email" required>
    
      <label for="meetingDate">Meeting Date:</label>
      <!-- If you need both date and time, use datetime-local -->
      <input type="datetime-local" id="meetingDate" required>
    
      <label for="message">Message:</label>
      <textarea id="message" required></textarea>
    
      <button type="submit">Schedule Meeting</button>
    </form>
    
    <div id="responseMessage"></div>
  </div>
<!-- Container for displaying fetched meetings -->
<div id="meetingsContainer"></div>

  <script src="Schedule.js"></script>

</body>

</html>
