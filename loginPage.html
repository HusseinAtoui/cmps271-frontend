<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="loginStle.css">
    <script src="loginScript.js"></script>
</head>

<body>

    <div class="login-container">

        <!-- Login Form -->
        <div class="login-form" id="loginForm">
            <h2>Welcome Back!</h2>
            <form action="#" method="POST">
                <input type="text" id="username" name="username" placeholder="username" required>
                <input type="password" id="password" name="password" placeholder="password" required>

                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn2">Login</button>
                <hr>
            </form>

            <p class="register-text">Not a member? <a href="#" onclick="registerNow()">Register now</a></p>
        </div>

        <!-- Sign-up Form (Initially Hidden) -->
        <div class="signup-form" id="signupForm" style="display: none;">
            <h2>Create an Account!</h2>
            <form action="#" method="POST">
                <input type="text" id="firstName" name="firstName" placeholder="first Name" required>
                <input type="text" id="lastName" name="lastName" placeholder="last Name" required>
                <input type="email" id="email" name="email" placeholder="email" required>
                <input type="password" id="signupPassword" name="signupPassword" placeholder="password" required>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="confirm password"
                    required>
                <input type="file" id="profileImage" name="profileImage" accept="image/*">

                <button type="submit" class="signup-btn">Sign Up</button>
            </form>

            <p class="login-text">Already have an account? <a href="#" onclick="goToLogin()">Login here</a></p>
        </div>

        <!-- Right Side: Image -->
        <div class="login-image">
            <img src="loginPic.jpg" alt="Login Image">
        </div>

    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <div class="logofooter">
                    <img src="logo.png" alt="Logo" />
                </div>
            </div>
            <div class="footer-right">
                <div class="join">
                    <a href="#">Become a member of The Philosophy Journal</a>
                </div>
                <div class="mailing-list">
                    <p><a href="#">Join the mailing list to stay up to date:</a></p>
                    <input type="email" placeholder="Email Address">
                    <button>SIGN UP</button>
                </div>
            </div>
    </footer>

    <script src="loginScript.js"></script>
</body>

</html>
